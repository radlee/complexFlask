{% extends 'layout.html' %}

{% block body %}
  <h1 style="text-align: center">{{week_name}}</h1>
  <a class="btn btn-success" href="/add_item">Add Story</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>Date</th>
      <th>Product</th>
      <th>Number Sold</th>
      <th>Price</th>
    </tr>
    {% for item in data %}
      <tr>
        <td>{{item.Date}}</td>
        <td>{{item.Product}}</td>
        <td>{{item.Number_Sold}}</td>
        <td>{{item.Price}}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
